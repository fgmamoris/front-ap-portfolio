<div class="d-flex justify-content-between mt-2 mb-2">
  <span class="fa-li"><i class="fas fa-trophy text-warning"></i></span
  ><a target="_blank" href="{{ certificateItem.urlCertificado }}"
    >{{ certificateItem.nombreCurso }} -
    {{ convertDateToNameMonth(certificateItem.fecha!) }}</a
  >

  <div *ngIf="isLogged">
    <span (click)="handlerEdit(certificateItem.id)">
      <i class="fa-solid fa-pen-to-square ms-1"></i>
    </span>
    <span (click)="handlerRemove(certificateItem.id)">
      <i class="fa-solid fa-trash-can ms-1" style="color: darkred"></i>
    </span>
  </div>
</div>
