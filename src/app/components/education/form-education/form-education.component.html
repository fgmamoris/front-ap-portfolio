<!--<form [formGroup]="form">-->
<form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" validate #f="ngForm">
  <div class="d-flex flex-column flex-md-row justify-content-between mb-3">
    <div class="flex-grow-1">
      <h3 class="mb-2 text-primary">
        Institución
        <input
          type="text"
          name="institucion"
          id="institucion"
          class="form-control"
          placeholder="Institución"
          formControlName="institucion"
          required
          autofocus
        />
      </h3>
      <div
        *ngIf="
          institucion.invalid && (institucion.dirty || institucion.touched)
        "
        class="alert alert-danger"
      >
        <span>La institución debe tener al menos 5 caracteres</span>
      </div>
      <span *ngIf="this.form.get('institucion')?.errors?.['required']">
        (La institución no puede quedar vacía)
      </span>
      <div class="subheading text-primary mb-2">
        Titulo
        <input
          type="text"
          name="titulo"
          id="titulo"
          class="form-control"
          placeholder="Titulo"
          formControlName="titulo"
          required
          autofocus
        />
      </div>
      <div
        *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)"
        class="alert alert-danger"
      >
        <span>El titulo debe tener al menos 5 caracteres</span>
      </div>
      <span *ngIf="this.form.get('titulo')?.errors?.['required']">
        (El título no puede quedar vacío)
      </span>

      <div class="subheading text-primary">
        Descripción
        <textarea
          name="description"
          class="form-control"
          id="description"
          placeholder="Descripción"
          formControlName="descripcion"
          rows="3"
        ></textarea>
      </div>

      <h4 class="mt-3">
        <button
          class="btn btn-danger m-2"
          type="button"
          (click)="handlerCancel(0)"
        >
          Cancelar
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
        <button
          class="btn btn-success m-2"
          type="submit"
          [disabled]="form.invalid"
        >
          Confirmar
          <i class="fa-solid fa-circle-check"></i>
        </button>
      </h4>
    </div>
    <div class="flex-shrink-1 ms-3 mt-2">
      <div style="width: 150px">
        <span class="text-primary">Desde</span>
        <input
          type="date"
          name="fechaInicioString"
          id="fechaInicioString"
          class="form-control"
          formControlName="fechaInicioString"
          required
          autofocus
          value="{{ fechaInicioString }}"
          (change)="onDateChangeStart()"
        />
      </div>
      <div style="width: 150px" class="mt-md-3">
        <span class="text-primary">Hasta</span>
        <input
          type="date"
          name="fechaFinString"
          id="fechaFinString"
          class="form-control"
          formControlName="fechaFinString"
          required
          autofocus
          value="{{ fechaFinString }}"
          (change)="onDateChangeEnd()"
        />
      </div>
     
    </div>
  </div>
</form>
