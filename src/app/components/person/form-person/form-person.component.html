<div class="d-flex justify-content-center" *ngIf="show; else showRest">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<ng-template #showRest>
  <form
    (ngSubmit)="onSubmit(form.value)"
    [formGroup]="form"
    validate
    #f="ngForm"
  >
    <div>
      <h3 class="text-primary">
        Nombre
        <input
          type="text"
          name="nombre"
          id="nombre"
          class="form-control"
          placeholder="Nombre"
          formControlName="nombre"
          required
        />
      </h3>
      <div
        *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)"
        class="alert alert-danger"
      >
        <span>El nombre debe tener al menos 3 caracteres</span>
      </div>
      <div class="text-primary subheading">
        Apellido
        <input
          type="text"
          name="apellido"
          id="apellido"
          class="form-control"
          placeholder="Apellido"
          formControlName="apellido"
          required
        />
      </div>
      <div
        *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)"
        class="alert alert-danger mt-3"
      >
        <span>El apellido debe tener al menos 5 caracteres</span>
      </div>

      <div class="text-primary subheading">
        Dirección
        <input
          type="text"
          name="direccion"
          id="direccion"
          class="form-control"
          placeholder="Direccion"
          formControlName="direccion"
          required
        />
      </div>
      <div
        *ngIf="direccion.invalid && (direccion.dirty || direccion.touched)"
        class="alert alert-danger"
      >
        <span>La direccion debe tener al menos 5 caracteres</span>
      </div>
      <div class="text-primary subheading">
        Email
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="E-mail"
          formControlName="email"
          required
        />
      </div>
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="alert alert-danger mt-4"
      >
        <span>Formato de email inválido</span>
      </div>

      <!--<span class="text-primary">Taylo</span>-->
    </div>
    <!--<a href="mailto:name@email.com">name@email.com</a>-->
    <h4 class="mt-3">
      <button
        class="btn btn-danger m-2"
        type="button"
        (click)="handlerCancel()"
      >
        Cancelar
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
      <button
        class="btn btn-success m-2"
        type="submit"
        [disabled]="form.invalid"
      >
        Confirmar
        <i class="fa-solid fa-circle-check"></i>
      </button>
    </h4>
  </form>
</ng-template>
