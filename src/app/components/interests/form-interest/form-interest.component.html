<form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" validate #f="ngForm">
  <div>
    <div class="text-primary subheading">
      Intereses
      <textarea
        id="descripcion"
        name="descripcion"
        class="form-control"
        formControlName="descripcion"
        placeholder="Breve descripcion de los intereses"
        required
        rows="3"
      ></textarea>
    </div>
    <h4 class="mt-3">
      <button
        class="btn btn-danger m-2"
        type="button"
        (click)="handlerCancel()"
      >
        Cancelar
        <i class="fa-solid fa-circle-xmark"></i>
      </button>
      <button
        class="btn btn-success m-2"
        type="submit"
        [disabled]="form.invalid"
      >
        Confirmar
        <i class="fa-solid fa-circle-check"></i>
      </button>
    </h4>
  </div>
</form>
