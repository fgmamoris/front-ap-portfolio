<div class="d-flex justify-content-center" *ngIf="show; else showRest">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<ng-template #showRest>
  <form
    (ngSubmit)="onSubmit(form.value)"
    [formGroup]="form"
    validate
    #f="ngForm"
  >
    <div>
      <div class="text-primary subheading">
        Intereses
        <textarea
          id="descripcion"
          name="descripcion"
          class="form-control"
          formControlName="descripcion"
          maxlength="65550"
          placeholder="Breve descripcion de los intereses"
          required
          rows="3"
          [maxlength]="10000"
        ></textarea>
        <span
          class="text-primary mt-2"
          *ngIf="descripcion?.value.length > 10000"
        >
          10000 caracateres máximo
        </span>
        <span
          class="text-primary mt-2"
          *ngIf="descripcion?.value.length === 10000"
        >
          Alcanzó el máximo permitido
        </span>
      </div>
      <h4 class="mt-3">
        <button
          class="btn btn-danger m-2"
          type="button"
          (click)="handlerCancel()"
        >
          Cancelar
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
        <button
          class="btn btn-success m-2"
          type="submit"
          [disabled]="form.invalid"
        >
          Confirmar
          <i class="fa-solid fa-circle-check"></i>
        </button>
      </h4>
    </div>
  </form>
</ng-template>
