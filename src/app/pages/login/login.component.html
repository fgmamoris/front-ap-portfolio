<app-nav></app-nav>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <!-- Welcome-->
  <section class="resume-section" id="loginOK">
    <div class="resume-section-content">
      <h1 class="mb-0">Ya has iniciado sesión</h1>
    </div>
  </section>
  <hr class="m-0" />
</div>

<ng-template #loggedOut>
  <div class="" id="loginForm">
    <div class="card card-container">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <img
        id="profile-img"
        class="profile-img-card"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      />
      <p id="profile-name" class="profile-name-card"></p>
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <label for="nombreUsuario">Nombre de Usuario</label>
        <input
          type="text"
          name="userName"
          id="userName"
          class="form-control"
          placeholder="Nombre de usuario"
          [(ngModel)]="userName"
          required
          autofocus
        />
        <label for="password">Contraseña</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          class="form-control"
          [(ngModel)]="password"
          autocomplete="on"
          required
        />

        <button
          class="btn btn-lg btn-primary btn-block btn-signin mt-2"
          [disabled]="!f.valid"
        >
          <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </button>
      </form>
      <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
        Fallo en el login: {{ errMsj }}
      </div>
      <!-- /form -->
    </div>
    <!-- /card-container -->
  </div>
</ng-template>
