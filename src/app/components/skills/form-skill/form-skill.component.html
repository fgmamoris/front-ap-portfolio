<div class="d-flex justify-content-center" *ngIf="show; else showRest">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<ng-template #showRest>
  <form
    (ngSubmit)="onSubmit(form.value)"
    [formGroup]="form"
    validate
    #f="ngForm"
  >
    <div class="d-flex flex-column flex-md-row justify-content-between mb-3">
      <div class="flex-grow-1">
        <div class="text-primary">
          Icon fontawesome - Skill
          <input
            id="nombreIcono"
            type="text"
            name="nombreIcono"
            class="form-control"
            placeholder="Nombre del icono fab fa-"
            formControlName="nombreIcono"
            required
          />
        </div>
        <div
          *ngIf="
            nombreIcono.invalid && (nombreIcono.dirty || nombreIcono.touched)
          "
          class="alert alert-danger mt-3"
        >
          <span>Debe ser un nombre de icono v√°lido</span>
        </div>
        <h4 class="mt-3">
          <button
            class="btn btn-danger m-2"
            type="button"
            (click)="handlerCancel(0)"
          >
            Cancelar
            <i class="fa-solid fa-circle-xmark"></i>
          </button>
          <button
            class="btn btn-success m-2"
            type="submit"
            [disabled]="form.invalid"
          >
            Confirmar
            <i class="fa-solid fa-circle-check"></i>
          </button>
        </h4>
      </div>
    </div>
  </form>
</ng-template>
