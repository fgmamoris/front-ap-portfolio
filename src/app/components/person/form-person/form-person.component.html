<form (ngSubmit)="onSubmit(form.value)" [formGroup]="form" validate #f="ngForm">
  <div>
    <h3 class="text-primary">
      Nombre
      <input
        type="text"
        name="nombre"
        id="nombre"
        class="form-control"
        placeholder="Nombre"
        formControlName="nombre"
        required
        autofocus
      />
    </h3>
    <div class="text-primary subheading">
      Apellido
      <input
        type="text"
        name="apellido"
        id="apellido"
        class="form-control"
        placeholder="Apellido"
        formControlName="apellido"
        required
        autofocus
      />
    </div>

    <div class="text-primary subheading">
      Direcci√≥n
      <input
        type="text"
        name="direccion"
        id="direccion"
        class="form-control"
        placeholder="Direccion"
        formControlName="direccion"
        required
        autofocus
      />
    </div>
    <div class="text-primary subheading">
      Email
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="E-mail"
        formControlName="email"
        required
        autofocus
      />
    </div>

    <!--<span class="text-primary">Taylo</span>-->
  </div>
  <!--<a href="mailto:name@email.com">name@email.com</a>-->
  <h4 class="mt-3">
    <button
      class="btn btn-danger m-2"
      type="button"
      (click)="handlerCancel()"
    >
      Cancelar
      <i class="fa-solid fa-circle-xmark"></i>
    </button>
    <button class="btn btn-success m-2" type="submit" [disabled]="form.invalid">
      Confirmar
      <i class="fa-solid fa-circle-check"></i>
    </button>
  </h4>
</form>
