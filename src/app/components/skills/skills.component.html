<section class="resume-section" id="skills">
  <div class="resume-section-content">
    <h2 class="mb-3">Skills</h2>
    <div class="subheading mb-3">Lenguajes de programación y herramientas</div>
    <div class="d-flex justify-content-center" *ngIf="show; else showRest">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <ng-template #showRest>
      <app-form-skill
        *ngIf="addForm && isLogged; else rest"
        [handlerCancel]="handlerForm"
        [idSkill]="idEdit"
        [personId]="personId"
      ></app-form-skill>
      <ng-template #rest>
        <p *ngIf="personId === 0 && skills?.length === 0">
          Deberá ingresar primero la persona para poder cargar los skills
        </p>
        <p *ngIf="personId !== 0 && skills?.length === 0">
          No hay datos cargados en el sistema
          <span *ngIf="!addForm && isLogged" (click)="handlerForm(0)"
            ><i class="fa-solid fa-circle-plus"></i
          ></span>
        </p>
